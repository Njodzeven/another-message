<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyuyii, I Love You</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: #fff;
            bottom: -10px;
            left: 0;
            animation: slideIn 1.5s ease-out infinite;
        }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: 1.2rem;
            color: #fff;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        /* Animation Keyframes */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Random Heart Placement */
        .heart:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .heart:nth-child(2) {
            left: 40%;
            animation-delay: 2s;
            animation-duration: 7s;
        }

        .heart:nth-child(3) {
            left: 60%;
            animation-delay: 4s;
            animation-duration: 5s;
        }

        .heart:nth-child(4) {
            left: 80%;
            animation-delay: 1s;
            animation-duration: 8s;
        }
    </style>
</head>
<body>
    <h1>Nyuyii, I love you</h1>
    <footer>Created by Njodzeven</footer>

    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</body>
</html>
